@PART[vernierEngine]:NEEDS[Waterfall]:FOR[RestockWaterfallExpansion]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
		running
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/Beale_Sounds/Sound_RocketStentor
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.05
				volume = 1.0 0.5
				pitch = 0.0 1
				pitch = 1.0 1.5
				loop = true
			}
		}
  }
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = RCSVernierFX
    engineID = basicEngine

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
	  responseRateUp = 0.7
	  responseRateDown = 0.7
    }
 	CONTROLLER
	{
		name = R1
		linkedTo = random
		noiseType = perlin
		scale = 1
		minimum = 0
		speed = 12
		seed = 1
	}
	
    TEMPLATE
    {
      name = plume
      templateName = stock-rcs-kerolox-1
      overrideParentTransform = RCSthruster
	    position = 0,0.01,0
	    rotation = -90, 0, 0
	    scale = 0.28, 0.28, 0.28
    }
  }
  MODULE
	{
		name = ModuleB9PartSwitch
    moduleID = plumeSwitch
    switcherDescription = Plume
    switcherDescriptionPlural = Plumes
    affectDragCubes = false
    affectFARVoxels = false
    switchInFlight = false
		SUBTYPE
		{
			name = kerolox
      title = Kerolox
      primaryColor = ResourceColorOxidizer
      secondaryColor = ResourceColorLiquidFuel
      descriptionSummary = Kerosene-Oxygen Fuel Exhaust
      descriptionDetail = N/A.
		}
   
  }
}