// Hypergolic yellow orange plume suitable for UDMH+NTO gas generator upper stages
//Author: Zorg
@PART[*]:HAS[@PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %Hypergolic_UpperOrange
    {
            plumeIdentifier = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/flarePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/flareScale$

                name = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumeIdentifier$-flare
                modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                decluster = true
                emitOnUpdate = true

                energy = 0.5
                speed = 0.5
                emissionMult  = 0.5

                emission
                {
                power = 0.0      0
                power = 0.001     0.5
                power = 0.1     0.6
                power = 0.2 0.7
                power = 1.0  1.5
                }
            }

            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/fumePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/fumeScale$
                energy        = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumeIdentifier$-fume
                modelName = RealPlume/Zorg_FX/hypergolicOrange_fume_linear
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0
                decluster = true
                emitOnUpdate = true
                //randConeEmit = 0.3
                speed
                {
                  density = 1.0 1.5
                  density = 0.7 3
                  density = 0.19 3
                  density = 0.07 3
                  density = 0.045 3
                  density = 0.02 1.5
                }
                energy
                {
                  density = 0.7 2
                  density = 0.02 1
                }
                logGrow
                {
                  density = 0.7 0
                  density = 0.52 2
                  density = 0.19 10
                  density = 0.07 15
                  density = 0.045 25
                  density = 0.02 20
                }
                alphaMult
                {
                  density = 0.7 0.7
                  density = 0.52 0.7
                  density = 0.19 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 1
                }
                linGrow
                {
                  density = 1.0 -0.5
                  density = 0.7 0
                  density = 0.19 0.3
                  density = 0.07 1
                  density = 0.045 2
                  density = 0.02 2
                }
                emission
                {
                  power = 0.0  0
                  power = 0.001 0.0
                  power = 0.1 0.3
                  power = 0.2 0.5
                  power = 1.0 1
                }



            }


            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumeScale$
                energy        = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Zorg_FX/hypergolicOrange_stream
                fixedEmissions = false
                sizeClamp = 50
                decluster = true
                emitOnUpdate = true

                xyForce
                {
                  density = 0.7 0
                  density = 0.52 0
                  density = 0.19 0.2
                  density = 0.07 0.2
                }
                randConeEmit
                {
                  density = 0.7 0
                  density = 0.52 0.3
                  density = 0.19 0.5
                  density = 0.07 0.5
                }
                offset
                {
                  density = 0.19 0
                  density = 0.02 0.3
                }
                speed
                {
                  density = 0.7 1
                  density = 0.52 1
                  density = 0.045 0.5
                  density = 0.02 0.5
                  power = 0.1      0.6
                  power = 0.2  0.8
                  power = 1.0   1.0
                }
                logGrow
                {
                  density = 0.7 0
                  density = 0.52 2
                  density = 0.19 20
                  density = 0.07 20
                  density = 0.045 25
                  density = 0.02 35
                }
                linGrow
                {
                  density = 1.0 -1
                  density = 0.7 1.5
                  density = 0.52 1.5
                  density = 0.19 3
                  density = 0.07 5
                  density = 0.045 8
                  density = 0.02 8
                }
                energy
                {
                  density = 0.7 1
                  density = 0.07 1
                  density = 0.045 1
                  density = 0.02 0.5
                }
                emission
                {
                  density = 0.7 1.5
                  density = 0.52 1.5
                  density = 0.19 0.5
                  density = 0.07 0.5
                  density = 0.045 0.5
                  density = 0.02 0.5
                  power = 0.0       0
                  power = 0.001     0.0
                  power = 0.1     0.6
                  power = 0.2 0.9
                  power = 1.0  1
                }


            }

            AUDIO
            {
              name = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/fumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = #$/PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]/fumeScale$
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @PLUME[Hypergolic_UpperOrange]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
