//Plume for gridded ion thrusters running Xenon built using Near Future Propulsion FX
//Author: Zorg

@PART[*]:HAS[@PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        Ion_Xenon_Gridded_NFP
        {
            plumeIdentifier = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeIdentifier$
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/transformName$
                localRotation = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/localRotation$
                localPosition = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumePosition$
                fixedScale    = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeScale$
                energy        = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/energy$
                speed         = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/speed$
                emissionMult  = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/emissionMult$
                alphaMult     = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/alphaMult$
                saturationMult  = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/saturationMult$
                //
                name = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeIdentifier$-plume
                modelName = RealPlume/Nertea_FX_New/NFP/ionXenon0625-03-plume
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0

                emitOnUpdate = true
                decluster = true
                alphaMult
                {
                  density = 1.0 0.3
                  density = 0.0 0.7
                  power = 0.0 0.0
                  power = 0.001 0.3
                  power = 0.1 0.6
                  power = 1.0 2
                }
                emission
                {
                  power = 0.0 0.0
                  power = 0.001 0.7
                  power = 0.1 0.7
                  power = 0.2 0.7
                  power = 1.0 1
                }
                energy
                {
                density = 1.0 0.5
                density = 0.0 0.5
                }
                linGrow
                {
                  density = 0.7 -2.5
                  density = 0.52 -1.5
                  density = 0.19 -1
                  density = 0.07 -0.5
                  density = 0.02 1
                }
                logGrow
                {
                  density = 0.7 0
                  density = 0.02 1
                }
                speed
                {
                  power = 0.0 0.65
                  power = 0.001 0.65
                  power = 0.1 0.65
                  power = 0.2 0.8
                  power = 1.0 1.0
                }

                size
                {
                  density = 0.7 0.8
                  density = 0.19 1
                }



            }

            AUDIO
            {
                name = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeIdentifier$-audio
                channel = Ship
                clip =  RealPlume/NFP_Sounds/IonXenonLoop01
                volume = 0.0   0.0
                volume = #0.01 $/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeScale$
                volume = #0.5 $/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeScale$
                volume = #1.0 $/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeScale$

                @volume,1[1, ] *= 0.1
                @volume,2[1, ] *= 0.3
                @volume,3[1, ] *= 1.0

                pitch = 0.0 1.0
        				pitch = 0.5 1.3
        				pitch = 1.0 1.8
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/NFP_Sounds/IonXenonOn
                volume = #$/PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]/plumeScale$
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 0.9
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/NFP_Sounds/GenericFlameout
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }
    @PLUME[Ion_Xenon_Gridded_NFP]:HAS[~processed[*]]
    {
        processed = true
    }
    MM_PATCH_LOOP { }
}
