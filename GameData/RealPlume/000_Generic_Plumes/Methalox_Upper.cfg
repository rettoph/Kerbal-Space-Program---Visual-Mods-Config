// Methalox upper stage plume based on Near Future Launch Vehicles FX.
//Author: Zorg

@PART[*]:HAS[@PLUME[Methalox_Upper]:HAS[~processed[*]]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
  %EFFECTS
  {
    %Methalox_Upper
    {
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/transformName$
              localRotation = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/localRotation$
              localPosition = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/flarePosition$
              fixedScale    = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/flareScale$
              //
              name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-flare
              modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              decluster = true
              emitOnUpdate = true

              energy = 0.5
              speed = 0.5
              emissionMult  = 0.5

              emission
              {
              power = 0.0      0
              power = 0.001     0.5
              power = 0.1     0.6
              power = 0.2 0.7
              power = 1.0  1.5
              }

          }

          //Shock cone type effect
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/transformName$
              localRotation = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/localRotation$
              localPosition = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/shockPosition$
              fixedScale    = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/shockScale$
              energy        = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/energy$
              speed         = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/speed$
              emissionMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/emissionMult$
              alphaMult     = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/alphaMult$
              saturationMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/saturationMult$

              //
              name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-shock
              modelName =  RealPlume/Nertea_FX_New/NFLV/engine-methalox-shock-2
              decluster = false
              emitOnUpdate = true
              xyForce = 0
              emission
              {
              power = 0.0       0
              power = 0.001     0.4
              power = 0.1     0.5
              power = 0.2 0.8
              power = 1.0  1.5
              }
              speed
              {
              power = 0.0       0.5
              power = 0.001     0.5
              power = 0.1     0.7
              power = 0.2 0.8
              power = 1.0  1.2
              }
            }

            //Create copy of shock
            +MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-shock]
            {
              @name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-shock2
              //%offsetDirection = 0,0,1
              %offset = 4
            }

            +MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-shock]
            {
              @name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-shock3
              //%offsetDirection = 0,0,1
              %offset = 8.5
            }

            //Fade out shocks one after the other
            @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-shock]
            {
              %emission
              {
              density = 0.6  1
              density = 0.55  0.7
              density = 0.5  0
              }
            }
            @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-shock2]
            {
              %emission
              {
              density = 0.65  1
              density = 0.6  0.7
              density = 0.55  0
              }
            }
            @MODEL_MULTI_SHURIKEN_PERSIST[Methalox_Upper-shock3]
            {
              %emission
              {
              density = 0.7  1
              density = 0.65  0.7
              density = 0.6  0
              }
            }

          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/transformName$
              localRotation = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/localRotation$
              localPosition = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumePosition$
              fixedScale    = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeScale$
              energy        = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/energy$
              speed         = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/speed$
              emissionMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/emissionMult$
              alphaMult     = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/alphaMult$
              saturationMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/saturationMult$
              //
              name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-plume
              modelName = RealPlume/Zorg_FX/methalox_stream
              fixedEmissions = false
              sizeClamp = 50
              decluster = true
              emitOnUpdate = true

              xyForce
              {
                density = 0.7 0
                density = 0.52 0
                density = 0.19 0.2
                density = 0.07 0.2
              }
              randConeEmit
              {
                density = 0.7 0
                density = 0.52 0.3
                density = 0.19 0.5
                density = 0.07 0.5
              }
              saturationMult
              {
                density = 0.7 1
                density = 0.52 0.9
                density = 0.06 0.7
              }
              offset
              {
                density = 0.19 0
                density = 0.02 0.3
              }
              speed
              {
                density = 0.7 1.2
                density = 0.52 1.2
                density = 0.02 0.7
                power = 0.1      0.6
                power = 0.2  0.8
                power = 1.0   1.0
              }
              logGrow
              {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 20
                density = 0.07 20
                density = 0.045 25
                density = 0.02 35
              }
              zForce
              {
                density = 0.7 1
                density = 0.52 1.01
                density = 0.19 1.02
                density = 0.07 1.03
                density = 0.045 1.04
                density = 0.02 1
              }
              linGrow
              {
                density = 1.0 -1
                density = 0.7 0
                density = 0.52 1.5
                density = 0.19 3
                density = 0.07 5
                density = 0.045 15
                density = 0.02 6
              }
              energy
              {
                density = 0.7 1.2
                density = 0.07 1
                density = 0.045 1
                density = 0.02 0.5
              }
              emission
              {
                density = 0.7 1.5
                density = 0.52 1.5
                density = 0.19 0.5
                density = 0.07 0.5
                density = 0.045 0.5
                density = 0.02 0.5
                power = 0.0       0
                power = 0.001     0.0
                power = 0.1     0.6
                power = 0.2 0.9
                power = 1.0  2
              }
          }



          //Vacuum stream effect to make vac appearance look nicer
          MODEL_MULTI_SHURIKEN_PERSIST
          {
              //Get the inputs from the other config.
              transformName = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/transformName$
              localRotation = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/localRotation$
              localPosition = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/fumePosition$
              fixedScale    = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/fumeScale$
              energy        = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/energy$
              speed         = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/speed$
              emissionMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/emissionMult$
              alphaMult     = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/alphaMult$
              saturationMult  = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/saturationMult$
              //
              name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-fume
              modelName = RealPlume/Zorg_FX/methalox_fume_linear
              sizeClamp = 50
              randomInitalVelocityOffsetMaxRadius = 0
              decluster = true
              emitOnUpdate = true
              //randConeEmit = 0.3
              speed
              {
                density = 0.7 5
                density = 0.07 3
                density = 0.02 2
              }
              energy
              {
                density = 0.7 2
                density = 0.02 1
              }
              logGrow
              {
                density = 0.7 0
                density = 0.52 2
                density = 0.19 10
                density = 0.07 10
                density = 0.045 25
                density = 0.02 20
              }
              alphaMult
              {
                density = 0.7 0.5
                density = 0.52 1.5
                density = 0.19 2
                density = 0.07 2
                density = 0.045 2
                density = 0.02 1.5
              }
              linGrow
              {
                density = 1.0 -0.5
                density = 0.7 0
                density = 0.07 0
                density = 0.045 2
                density = 0.02 2
              }
              emission
              {
                power = 0.0  0
                power = 0.001 0.0
                power = 0.1 0.3
                power = 0.2 0.5
                power = 1.0 1
              }

          }

          AUDIO
          {
              name = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeIdentifier$-audio
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_altloop
              volume = 0.0 0.0
              volume = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeScale$
              @volume,1 ^= :^:1.0 :
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
          }
      }
      &engage
      {
          AUDIO
          {
              channel = Ship
              clip = RealPlume/KW_Sounds/sound_liq1
              volume = #$/PLUME[Methalox_Upper]:HAS[~processed[*]]/plumeScale$
              pitch = 1.0
              loop = false
          }
      }
      &disengage
      {
          AUDIO
          {
              channel = Ship
              clip = sound_vent_soft
              volume = 1.0
              pitch = 2.0
              loop = false
          }
      }
      &flameout
      {
          AUDIO
          {
              channel = Ship
              clip = sound_explosion_low
              volume = 1.0
              pitch = 2.0
              loop = false
          }
      }
  }
  @PLUME[Methalox_Upper]:HAS[~processed[*]]
  {
      processed = true
  }
  MM_PATCH_LOOP { }
}
