// Patches applying art changes to Making History LFO tanks
// Contents:
// - FL-TX220 Fuel Tank (Size1p5_Tank_01)
// - FL-TX440 Fuel Tank (Size1p5_Tank_02)
// - FL-TX900 Fuel Tank (Size1p5_Tank_03)
// - FL-TX1800 Fuel Tank (Size1p5_Tank_04)
