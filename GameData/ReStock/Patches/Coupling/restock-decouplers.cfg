// Patches applying art changes to decouplers
// Contents:
// - TD-06 Decoupler (Decoupler_0)
// - TD-12 Decoupler (Decoupler_1)
// - TD-25 Decoupler (Decoupler_2)
// - TD-37 Decoupler (Decoupler_3)
// - TD-38K Decoupler (radialDecoupler)
// - TD-70 Decoupler (radialDecoupler2)
// - Hydraulic Detachment Manifold (radialDecoupler1-2)

// TD-06 Decoupler
@PART[Decoupler_0]:HAS[~RestockIgnore[*]]:FOR[000_ReStock]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Coupling/restock-decoupler-0625-1
  }
  %rescaleFactor = 1
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = BlackAndWhite
    VARIANT
    {
      name = Metallic
      displayName = #LOC_Restock_variant-surface_metal
      themeName = Metal
      primaryColor = #6f6e6d
      secondaryColor = #6f6e6d
      GAMEOBJECTS
      {
        Decoupler0625White = false
        Decoupler0625Metal = true
        Decoupler0625Yellow = false
      }
    }
    VARIANT
    {
      name = BlackAndWhite
      displayName = #autoLOC_8007122
      themeName = BlackAndWhite
      primaryColor = #ffffff
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Decoupler0625White = true
        Decoupler0625Metal = false
        Decoupler0625Yellow = false
      }
    }
    VARIANT
    {
      name = YellowAndWhite
      displayName = #LOC_Restock_variant-mounting_classic
      primaryColor = #b18b1b
      secondaryColor = #000000
      GAMEOBJECTS
      {
        Decoupler0625White = false
        Decoupler0625Metal = false
        Decoupler0625Yellow = true
      }
    }
  }
}

