// Patches applying art changes to 1.25m engines
// Contents:
// - LV-N "Nerv" Atomic Rocket Motor (nuclearEngine)
// - S3 KS-25 "Vector" Liquid Fuel Engine (SSME)
// - LV-909 "Terrier" Liquid Fuel Engine (liquidEngine3_v2)
// - LV-T30 "Reliant" Liquid Fuel Engine (liquidEngine_v2)
// - LV-T45 "Swivel" Liquid Fuel Engine (liquidEngine2_v2)
// - Mk-55 "Thud" Liquid Fuel Engine (radialLiquidEngine1-2) - FX only
// - T-1 Toroidal "Aerospike" Liquid Fuel Engine (toroidalAerospike) - FX only

// LV-N "Nerv" Atomic Rocket Motor
@PART[nuclearEngine]:HAS[~RestockIgnore[*]]:FOR[000_ReStock]
{
  @author = Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/Engine/restock-engine-nerv-1
  }
  @manufacturer = #autoLOC_501637 //#autoLOC_501637 = Rockomax Conglomerate
  %node_attach = 0.0, 1.40383, 0.0, 0.0, 1.0, 0.0, 1
  @attachRules = 1,1,1,0,0
  !fx_exhaustFlame_blue = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  !EFFECTS {}
  EFFECTS
  {
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_medium
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    fx-nerv-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_hard
        volume = 0.0 0.0
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 1.0 1.0
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = core
        modelName = ReStock/FX/restock-fx-nerv-core-1
        transformName = fxTransformCore
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      MODEL_MULTI_PARTICLE
      {
        name = turbo
        modelName = ReStock/FX/restock-fx-nerv-turbo-1
        transformName = fxTransformTurbo
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = ReStock/FX/restock-fx-nerv-plume-1
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.01 0.1
        emission = 0.075 0.25
        emission = 1.0 1.0
        speed = 0.0 0.35
        speed = 1.0 1.0
      }
      PREFAB_PARTICLE
      {
        prefabName = fx_smokeTrail_light
        transformName = smokePoint
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.25
        speed = 1.0 1.0
      }
    }
  }
  @MODULE[ModuleEngines]
  {
    @name = ModuleEnginesFX
    %runningEffectName = fx-nerv-running
  }
  !MODULE[ModuleAnimateHeat] {}
  !MODULE[FXModuleAnimateThrottle] {}
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = heatColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = FXModuleThrottleEffects
    fxModuleNames = throttleColor
    responseSpeed = 1.0
    dependOnEngineState = True
    dependOnThrottle = True
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = heatColor
    animRate = 0.025
    shaderProperty = _EmissiveColor
    excludedRenderer = EngineCoreGlow
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    greenCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    blueCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
    alphaCurve
    {
      key = 0 0 1 1
      key = 1 1 1 1
    }
  }
  MODULE
  {
    name = ModuleColorChanger
    moduleID = throttleColor
    animRate = 1
    shaderProperty = _TintColor
    includedRenderer = EngineCoreGlow
    toggleInEditor = false
    toggleInFlight = false
    redCurve
    {
      key = 0 0
      key = 1 1
    }
    greenCurve
    {
      key = 0 0
      key = 1 1
    }
    blueCurve
    {
      key = 0 0
      key = 1 1
    }
    alphaCurve
    {
      key = 0 0
      key = 1 1
    }
  }
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = White
    VARIANT
    {
      name = White
      displayName = #LOC_Restock_variant-engine_size1_white
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #ffffff
      GAMEOBJECTS
      {
        fairingLOrange = false
        fairingROrange = false
        fairingLWhite = true
        fairingRWhite = true
      }
    }
    VARIANT
    {
      name = GrayAndOrange
      displayName = #LOC_Restock_variant-engine_size1_grey-orange
      themeName = GrayAndOrange
      primaryColor = #4c4f47
      secondaryColor = #f49841
      GAMEOBJECTS
      {
        fairingLOrange = true
        fairingROrange = true
        fairingLWhite = false
        fairingRWhite = false
      }
    }
  }
}

