// Patches applying art changes to 1.25m fuel tanks
// Contents:
// - FL-T100 Fuel Tank (fuelTankSmallFlat)
// - FL-T200 Fuel Tank (fuelTankSmall)
// - FL-T400 Fuel Tank (fuelTank)
// - FL-T800 Fuel Tank (fuelTank_long)

// FL-T100 Fuel Tank
@PART[fuelTankSmallFlat]:HAS[~RestockIgnore[*]]:FOR[000_ReStock]
{
  @author =  Porkjet and Chris Adderley (Nertea)
  !mesh = DELETE
  !MODEL {}
  MODEL
  {
    model = ReStock/Assets/FuelTank/restock-fueltank-125-4
  }
  !MODULE[ModulePartVariants] {}
  MODULE
  {
    name = ModulePartVariants
    useMultipleDragCubes = false
    baseVariant = BlackAndWhite
    VARIANT
    {
      name = Dark
      displayName = #autoLOC_8007117
      themeName = Dark
      primaryColor = #4c4f47
      secondaryColor = #4c4f47
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/FuelTank/restock-fueltank-125-1-dark
        _BumpMap = ReStock/Assets/FuelTank/restock-fueltank-125-1-n
        shader = KSP/Bumped Specular
      }
    }
    VARIANT
    {
      name = BlackAndWhite
      displayName = #autoLOC_8007122
      themeName = BlackAndWhite
      primaryColor = #ffffff
      secondaryColor = #000000
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/FuelTank/restock-fueltank-125-1
        _BumpMap = ReStock/Assets/FuelTank/restock-fueltank-125-1-n
        shader = KSP/Bumped Specular
      }
    }
    VARIANT
    {
      name = White
      displayName = #autoLOC_8007119
      themeName = White
      primaryColor = #ffffff
      secondaryColor = #ffffff
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/FuelTank/restock-fueltank-125-1-white
        _BumpMap = ReStock/Assets/FuelTank/restock-fueltank-125-1-n
        shader = KSP/Specular
      }
    }
    VARIANT
    {
      name = GrayAndOrange
      displayName = #autoLOC_8007121
      themeName = GrayAndOrange
      primaryColor = #4c4f47
      secondaryColor = #f49841
      TEXTURE
      {
        mainTextureURL = ReStock/Assets/FuelTank/restock-fueltank-125-1-orange
        _BumpMap = ReStock/Assets/FuelTank/restock-fueltank-125-1-n
        shader = KSP/Specular
      }
    }
  }
}

