// Stratus-V Roundified Monopropellant Tank
@PART[radialRCSTank]:HAS[~RestockIgnore[*]]:FOR[000_ReStock]
{
	@author = Chris Adderley (Nertea)
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model = ReStock/Assets/FuelTank/restock-fueltank-rcs-radial-1
	}
}

