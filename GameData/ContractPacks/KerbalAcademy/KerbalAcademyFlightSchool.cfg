    CONTRACT_TYPE
    {
        name = KerbalAcademyFlightSchool
        title = Kerbal Academy: Flight School
		group = KerbalAcademy
        description = It seems that @/trainee is lagging behind their colleagues. Luckily @/mentor is running a flight school, and @/trainee would like to enrol.
		genericDescription = One of our pilots is lagging behind their colleagues. A flight school is available to improve their skills.
        synopsis = Complete the training course.
        completedMessage = Perfect. @/trainee can feel the benefit of @/mentor and their experience already.
		agent = Kerbal Academy
        minExpiry = 1
        maxExpiry = 7
		maxSimultaneous = 1
        cancellable = true
        declinable = true
        prestige = Significant
        targetBody = HomeWorld()
        rewardScience = 0.0
        rewardReputation = 0.0
        rewardFunds = 0
        failureReputation = 0
        failureFunds = 0
        advanceFunds = @/trainingCost
		
		DATA
		{
			type = Kerbal
			uniquenessCheck = CONTRACT_ACTIVE
			mentor = AllKerbals().Where(m => m.ExperienceTrait() == Pilot && m.ExperienceLevel()>=2 && m.Type() == Crew && m.RosterStatus() == Available).Random()
			trainee = AllKerbals().Where(m => m.ExperienceTrait() == Pilot && m.ExperienceLevel()<= @/minExperience && m.Type() == Crew && m.RosterStatus() == Available).Random()
			title = Must have a Pilot who qualifies for the Basic Program and a mentor who is at least two levels more advanced.
		}

		DATA
		{
			type = int
			levelGain = @/mentor.ExperienceLevel() - @/trainee.ExperienceLevel()-1
			newLevel = Random(1, @/mentor.ExperienceLevel()-1)
			hidden = true
		}
	
		DATA
		{
			type = double
			rewardMultiplier = Random(@/newLevel, @/levelGain)
			trainingCost = @/rewardMultiplier*-100000
			expAward = @newLevel == 4 ? 16 : @newLevel == 3 ? 8 : @newLevel == 2 ? 6 : 2
			minExperience = @/mentor.ExperienceLevel()-2
			hidden = true
		}
		

		BEHAVIOUR
		{
			name = AwardExperience
			type = AwardExperience
			kerbal = @/trainee
			experience = @/expAward
		}

		BEHAVIOUR
		{
		name = WaypointGenerator
		type = WaypointGenerator

		PQS_CITY
			{
			name = KSC
			hidden = true
			pqsCity = KSC
			}

		RANDOM_WAYPOINT_NEAR
			{
			name = Training Course Start Point
			icon = pressure
			count = 1
			altitude = Random(1000, 5000)
			minDistance = 1000
			maxDistance = 5000.0
			nearIndex = 0
			}

		RANDOM_WAYPOINT_NEAR
			{
			name = Training Course 1st Waypoint
			icon = pressure
			parameter = courseStart
			altitude = Random(1000, 5000)
			minDistance = 1000
			maxDistance = 5000.0
			nearIndex = 1
			}

		RANDOM_WAYPOINT_NEAR
			{
			name = Training Course 2nd Waypoint
			icon = pressure
			parameter = WP1
			altitude = Random(1000, 5000)
			minDistance = 1000
			maxDistance = 5000.0
			nearIndex = 2
			}

		RANDOM_WAYPOINT_NEAR
			{
			name = Training Course Final Waypoint
			icon = pressure
			parameter = WP2
			altitude = Random(1000, 5000)
			minDistance = 1000.0
			maxDistance = 5000.0
			nearIndex = 3
			}
		}

	BEHAVIOUR
	{
    name = DialogBox
    type = DialogBox
	
		DIALOG_BOX
		{
		condition = PARAMETER_COMPLETED
		parameter = courseStart
		titleColor = #BADA55
		TEXT
			{
			text = Here we go, fly the course and I'll give you a medal.
			textColor = #BADA55
			}
       INSTRUCTOR
			{
			name = Instructor_Gene
			showName = false
			}	
		}

		DIALOG_BOX
		{
		condition = PARAMETER_COMPLETED
		parameter = WP1
		titleColor = #BADA55
		TEXT
			{
			text = That's the first waypoint. Go for the second.
			textColor = #BADA55
			}
       INSTRUCTOR
			{
			name = Instructor_Gene
			showName = false
			}	
		}

		DIALOG_BOX
		{
		condition = PARAMETER_COMPLETED
		parameter = WP2
		titleColor = #BADA55
		TEXT
			{
			text = Just one more to go! I've marked the third waypoint for you.
			textColor = #BADA55
			}
       INSTRUCTOR
			{
			name = Instructor_Gene
			showName = false
			}	
		}
	
		DIALOG_BOX
		{
		condition = PARAMETER_COMPLETED
		parameter = WP3
		titleColor = #BADA55
		TEXT
			{
			text = Excellent! Just bring her home safely and your medal will be waiting for you.
			textColor = #BADA55
			}
       INSTRUCTOR
			{
			name = Instructor_Gene
			showName = false
			}	
		}	
	}

	PARAMETER
	{	
		name = HasCrew
		type = HasCrew
		kerbal = @/mentor
		kerbal = @/trainee
	}


		PARAMETER
		{
			name = courseStart
			type = VisitWaypoint
			index = 1
			disableOnStateChange = true
			hideOnCompletion = true
		}

				PARAMETER
		{
			name = WP1
			type = VisitWaypoint
			index = 2
			disableOnStateChange = true
			hideOnCompletion = true
			completeInSequence = true
		}

						PARAMETER
		{
			name = WP2
			type = VisitWaypoint
			index = 3
			disableOnStateChange = true
			hideOnCompletion = true
			completeInSequence = true
		}

						PARAMETER
		{
			name = WP3
			type = VisitWaypoint
			index = 4
			disableOnStateChange = true
			hideOnCompletion = true
			completeInSequence = true
		}

	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/mentor.RosterStatus() == Available && @/trainee.RosterStatus() == Available && @/trainee.ExperienceLevel() < @/newLevel)
		title = Both Trainee and Mentor must be available in the roster.
	}
}

	
		
		

		