@Kopernicus:FOR[ParallaxStock]
{
    @Body[Kerbin]
    {
        %PQS
        {
            %Mods
            {
                %MapDecalTangent:HAS[#name[KSC]]
				{
					removeScatter = false
				}
				%MapDecalTangent:HAS[#name[KSC2]]
				{
					removeScatter = false
				}
				%MapDecalTangent:HAS[#name[IslandAirfield]]
				{
					removeScatter = false
				}
            }
        }
    }
}