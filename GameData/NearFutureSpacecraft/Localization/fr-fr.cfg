    #LOC_NFSpacecraft_command-25-1_title = Module de commande avancé Mk3B 'Pandore'
    #LOC_NFSpacecraft_command-25-1_description = Un module de commande robuste et polyvalent, le Pandore peut accueillir 4 personnes et est équipé de puissants propulseurs RCS. Le reste du module n'est malheureusement pas remarquable.
    #LOC_NFSpacecraft_command-25-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture adv
    #LOC_NFSpacecraft_command-mk3-9_title =  Module de commande orbital Mk3-9 'Rhéa'
    #LOC_NFSpacecraft_command-mk3-9_description = Ce nouveau poste de pilotage est optimisé pour les opérations orbitales - il sacrifie une certaine durabilité pour d'autres équipements, tels qu'un système RCS fiable et des roues de réaction puissantes, par exemple. Il dispose de systèmes de commandes de vol électrique complets, et peut même piloter un vaisseau sans équipage ! Attention cependant à ne pas manquer d'électricité...
    #LOC_NFSpacecraft_command-mk3-9_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture orbital auto drone command
    #LOC_NFSpacecraft_command-25-landing-1_title = Module de commande spécialisé Mk3 'Téthys'
    #LOC_NFSpacecraft_command-25-landing-1_description = Le Téthys peut larguer 3 Kerbals confortablement sur une planète lorsqu'il est équipé de ses quatre réacteurs dorsaux Mésange et d'un pilote suffisamment qualifié. Inclut un RCS, bien sûr !
    #LOC_NFSpacecraft_command-25-landing-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture landing dragon spacex

