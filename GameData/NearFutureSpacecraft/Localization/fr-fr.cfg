    #LOC_NFSpacecraft_command-mk4-1_description = Le majestueux module de commande Mk4-1 est un bijou de technologie Kerbal. Il peut accueillir jusqu'à sept personnes et fonctionne bien dans une multitude de situations. Pour plus de polyvalence, plusieurs variantes sont disponibles - l'une élargissant la nacelle jusqu'à 5m d'encombrement, l'autre ajoutant une coque inférieure résistante à la chaleur, et une autre intégrant des puits spécialisés pour les moteurs dorsaux Colibri.
    #LOC_NFSpacecraft_command-mk4-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture duna mev excursion dev landing
    #LOC_NFSpacecraft_command-ppd-1_title = Module de commande orbital lourd PD-1 'Callisto'
