    #LOC_NFSpacecraft_command-125-orbit-1_title = Module de commande orbital Mk1-X 'Phébé'
    #LOC_NFSpacecraft_command-125-orbit-1_description = Petit module optimisé pour l'orbite, le Mk1-X est doté d'un grand nombre de fenêtres, ce qui le rend idéal pour la connaissance de la situation, et son automatisation lui permet de fonctionner comme une unité de contrôle de sonde pleinement opérationnelle avec seulement un membre d'équipage. Il n'a pas la robustesse des autres modules et doit donc être manipulé avec précaution. Des jets RCS intégrés le complètent.
    #LOC_NFSpacecraft_command-125-orbit-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture orbital view adv
    #LOC_NFSpacecraft_command-125-1_title = Module de commande avancé Mk1-TMA 'Protée'
    #LOC_NFSpacecraft_command-125-1_description = Remet le module Mk1 originel au goût du jour en y ajoutant un modeste système de contrôle par réaction. Un second siège offre également de la compagnie au pilote lors de longues missions.
    #LOC_NFSpacecraft_command-125-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture adv
    #LOC_NFSpacecraft_command-125-landing-1_title = Module de commande spécialisé Mk1-L 'Néréide'
    #LOC_NFSpacecraft_command-125-landing-1_description = Une capsule pour deux personnes des plus ingénieuses qui possède les raccords nécessaires pour supporter un système d'abandon et d'atterrissage sans faille alimenté par des moteurs Mésange à monergol. Les systèmes de contrôle de réaction sont également inclus en standard, mais pas les porte-gobelets.
    #LOC_NFSpacecraft_command-125-landing-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture landing dragon spacex mini

