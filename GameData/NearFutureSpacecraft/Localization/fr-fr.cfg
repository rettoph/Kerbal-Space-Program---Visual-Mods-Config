    #LOC_NFSpacecraft_command-ppd-1_tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque nearfuture inline orbital command
    #LOC_NFSpacecraft_command-375-biconic-1_title = Module de commande biconique Mk4-B 'Élara'
