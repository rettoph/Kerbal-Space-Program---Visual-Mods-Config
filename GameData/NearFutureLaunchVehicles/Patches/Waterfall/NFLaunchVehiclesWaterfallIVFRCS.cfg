// Applies Waterfall effects to the integrated blocks

@PART[nflv-rcs-integrated-4x-1]:NEEDS[Waterfall]:FOR[zCryoTanks]
{
  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = thrustVector
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      
      }
    }
    running-ch4
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = thrustVector
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
    }
    running-lh2
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = thrustVector
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
    }
  }

  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcsFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-rcs-nflv-lfo-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = fxVector
      position = 0,-0.01,0
      rotation = 0, 0, 180
      scale = 0.95, 1, 0.95
    }
  }

  @MODULE[ModuleB9PartSwitch]
  {
    @SUBTYPE[LFO]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-rcs-nflv-lfo-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxVector
            position = 0,-0.01,0
            rotation = 0, 0, 180
            scale = 0.95, 1, 0.95
          }
        }
      }
    
    
    }
    @SUBTYPE[Hydrolox]:NEEDS[CryoTanks]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-rcs-nflv-lh2-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxVector
            position = 0,-0.01,0
            rotation = 0, 0, 180
            scale = 0.95, 1.5, 0.95
          }
        }
      }
    }
    @SUBTYPE[Methalox]:NEEDS[CryoTanks]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-rcs-nflv-ch4-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxVector
            position = 0,-0.01,0
            rotation = 0, 0, 180
            scale = 0.95, 1.2, 0.95
        }
      }
    }
  }
}
