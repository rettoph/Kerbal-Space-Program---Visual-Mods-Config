// Waterfall effects for mono RCS

@PART[nflv-rcs-heavy-1x-1]:NEEDS[Waterfall]:FOR[NearFutureLaunchVehicles]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName =thrustVector
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcsFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-rcs-nflv-heavy-mono-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = fxVector
      scale = .95,1,.95
      rotation = 0,0,180
      position = 0,0.015,0
    }
  }
   
}

