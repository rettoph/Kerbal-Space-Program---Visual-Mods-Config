// Waterfall effects for biprop RCS

@PART[nflv-rcs-heavy-1x-2]:NEEDS[Waterfall]:FOR[NearFutureLaunchVehicles]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName =thrustVector
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcsFX
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = waterfall-rcs-nflv-heavy-lfo-1
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = fxVector
      scale = 1,1,1
      rotation = 0,0,180
      position = 0,0.0,0
    }
  }
  @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[RCS]]
  {
    @SUBTYPE[LFO]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-rcs-nflv-heavy-lfo-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxVector
            scale = 1,1,1
            rotation = 0,0,180
            position = 0,0.0,0
          }
        }
      }    
    }
    @SUBTYPE[Hydrolox]:NEEDS[CryoTanks]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-rcs-nflv-heavy-lh2-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxVector
            scale = 1,1,1
            rotation = 0,0,180
            position = 0,0.0,0
          }
        }
      }
    }
    @SUBTYPE[Methalox]:NEEDS[CryoTanks]
    {
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleWaterfallFX
        }
        DATA
        {
          TEMPLATE
          {
            // This is the name of the template to use
            templateName = waterfall-rcs-nflv-heavy-ch4-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = fxVector
            scale = 1,1,1
            rotation = 0,0,180
            position = 0,0.0,0
          }
        }
      }
    }
  }
}


