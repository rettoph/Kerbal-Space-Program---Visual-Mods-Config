// Fairings

@PART[nflv-fairing-5-1]:NEEDS[ReStock]:FOR[NearFutureLaunchVehicles]
{
  MODULE
	{
		name = ModuleRestockModifyFairingMaterials
		COLOR_PROPERTY
		{
			name = _Color
			color = 1.0, 1.0, 1.0, 1.0
		}
		COLOR_PROPERTY
		{
			name = _SpecColor
			color = 0.753, 0.753, 0.753, 1.0
		}
		FLOAT_PROPERTY
		{
			name = _Shininess
			value = 0.3
		}
	}
}


