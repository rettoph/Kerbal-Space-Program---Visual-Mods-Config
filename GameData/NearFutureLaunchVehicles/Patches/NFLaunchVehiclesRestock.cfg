// Depth Mask Compat

@PART[nflv-rcs-heavy-1x-1]:NEEDS[ReStock]:FOR[NearFutureLaunchVehicles]
{
	MODEL
	{
		model = NearFutureLaunchVehicles/Parts/RCS/nflv-rcs-heavy-1x-1-mask
		scale = 1.0, 1.0, 1.0
	}
   MODULE
  {
    name = ModuleRestockDepthMask
    maskTransform = RCSMono1_Mask
  }
}
