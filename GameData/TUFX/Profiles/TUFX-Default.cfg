TUFX_PROFILE
{
	name = Default-Editor
	hdr = False // SMAA + HDR + Bloom causes flashing artifacts on the kerbals when the stock game AA is also enabled
	antialiasing = SubpixelMorphologicalAntialiasing // the editor has weird artifacts with TAA; it doesn't seem to support the off-center projection and there's bad ghosting
	EFFECT
	{
		name = AmbientOcclusion
		Intensity = 0.5
	}
	EFFECT
	{
		name = AutoExposure
	}
	EFFECT
	{
		name = Bloom
		Intensity = 2
		SoftKnee = 0.65
	}
	EFFECT
	{
		name = ColorGrading
		GradingMode = HighDefinitionRange
		Tonemapper = Neutral
	}
}

