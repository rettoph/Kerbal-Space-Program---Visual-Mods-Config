// ModuleManager cfg for nerfing the stock ion engine and adding effects to it

@PART[ionEngine]:FOR[NearFuturePropulsion]
{
	@cost = 2380
	@mass = 0.15
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 1.00
		@heatProduction = 13.138422
		@PROPELLANT[XenonGas]
		{
			DrawGauge = True
			@ratio = 1.0
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 54.277351
		}
		@atmosphereCurve
		{
			@key,0 = 0 3690
			@key,1 = 1 36.9
			@key,2 = 2 0.001
		}
	}
}
//Nerfs the Ion Engine from RLA RLA_tockalike
@PART[RLA_small_ion]:FOR[NearFuturePropulsion]:NEEDS[RLA_Reborn|RLA_Stockalike]
{
	@cost = 2082
	@mass = 0.135
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = .8
		@heatProduction = 1.15
		@PROPELLANT[XenonGas]
		{
			DrawGauge = True
			@ratio = 0.1
		}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 9.02125738
		}
			@atmosphereCurve
		{
			@key,0 = 0 4000
			@key,1 = 1 40
			@key,2 = 2 0.001
		}
	}
}
