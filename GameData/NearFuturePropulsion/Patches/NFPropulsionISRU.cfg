// ModuleManager cfg

@PART[ISRU]:FOR[NearFuturePropulsion]
{

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = #LOC_NFPropulsion_isru_lithium_name
		StartActionName = #LOC_NFPropulsion_isru_lithium_StartAction
		StopActionName = #LOC_NFPropulsion_isru_lithium_StopAction
    ToggleActionName = #LOC_NFPropulsion_isru_lithium_ToggleAction

		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 100000
			key = 750 50000
			key = 1000 10000
			key = 1250 500
			key = 2000 50
			key = 4000 0
		}

		GeneratesHeat = true
		ThermalEfficiency
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0
		}
		DefaultShutoffTemp = .8
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1


		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 50
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Lithium
			Ratio = 18.7
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}

