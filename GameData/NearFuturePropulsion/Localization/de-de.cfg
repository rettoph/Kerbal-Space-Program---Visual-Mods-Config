    #LOC_NFPropulsion_rcsblock-mpdt-quad-01_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate ion plasma nearfuture magneto kontrolle docken manöver reaktion drehen steuerung ionen
    #LOC_NFPropulsion_rcsblock-mpdt-quint-01_title = LiFt-5 Magnetoplasmadynamischer RCS-Düsenblock
    #LOC_NFPropulsion_rcsblock-mpdt-quint-01_description = Der Gipfel der Entwicklung von elektrischen Steuersystemen, mit einem anständigen Schub und spezifischen Impuls. Dieses Modell hat fünf Düsen für maximalen Nützlichkeit.
    #LOC_NFPropulsion_rcsblock-mpdt-quint-01_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate ion plasma nearfuture magneto kontrolle docken manöver reaktion drehen steuerung ionen

    #LOC_NFPropulsion_rcsblock-mpdt-single-02_title = HeFt-1 Magnetoplasmadynamische RCS-Düse
    #LOC_NFPropulsion_rcsblock-mpdt-single-02_description = Eine angepasste Version der LiFt-1, die mit flüssigem Wasserstoff läuft.
    #LOC_NFPropulsion_rcsblock-mpdt-triple-02_title = HeFt-3 Magnetoplasmadynamischer RCS-Düsenblock
    #LOC_NFPropulsion_rcsblock-mpdt-triple-02_description = Eine angepasste Version der LiFt-3, die mit flüssigem Wasserstoff läuft.
    #LOC_NFPropulsion_rcsblock-mpdt-quad-02_title =  HeFt-4 Magnetoplasmadynamischer RCS-Düsenblock
