    #LOC_NFPropulsion_xenon-25-1_title = PB-Z08 Xenon-Tank
    #LOC_NFPropulsion_xenon-25-1_description = Tankgrößen-Beobachter von überall stimmen zu, dass diese Tank-Baugruppe die größte Gesamtkapazität aller Xenon enthaltenden Bauteile hat, da sie viele kleine Druckbehälter verwendet.
    #LOC_NFPropulsion_xenon-25-1_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_xenon-25-2_title = PB-Z04 Xenon-Tank
