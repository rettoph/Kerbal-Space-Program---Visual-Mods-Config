    #LOC_NFPropulsion_argon-25-2_title = ARG-5M Argon-Tank
    #LOC_NFPropulsion_argon-25-2_description = Der ARG-5M ist der beinahe der Höhepunkt der Argon-Behälterserie von Argyle. Es ist ziemlich groß und vernünftig solide.
    #LOC_NFPropulsion_argon-25-2_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-25-3_title = ARG-2M Argon-Tank
    #LOC_NFPropulsion_argon-25-3_description = Budgetkürzungen bei Raumfahrtagenturen machen dieses kleinere Argon-Druckgefäß brauchbar. Es fasst immer noch eine respektable Menge an Argon.
    #LOC_NFPropulsion_argon-25-3_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-125-1_title = ARH-1M Argon-Tank
    #LOC_NFPropulsion_argon-125-1_description = Dieser Tank, der ihr Raumschiff mit mittelschwerem Edelgas versorgt, ist ein Sonderangebot und nur für kurze Zeit erhältlich. Hol dir einen bevor sie alle ... weg sind.
    #LOC_NFPropulsion_argon-125-1_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-125-2_title = ARH-05M Argon-Tank
    #LOC_NFPropulsion_argon-125-2_description =  Es gab eine gewisse Nachfrage nach einem halbgroßen ARH-1M, also lieferte Argyle ein paar davon. Sie haben einige interessante Merkmale und sehen aus als hätte jemand einen ERG-30 in Teile gesägt.
    #LOC_NFPropulsion_argon-125-2_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-125-3_title = ARH-025M Argon-Tank
    #LOC_NFPropulsion_argon-125-3_description = Was für ein kleiner Tank! Hoffentlich wird er uns in nützlich sein, weil er einfach zu süß ist, um ihn zu ignorieren!
    #LOC_NFPropulsion_argon-125-3_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-0625-1_title = ARK-MI-112 Argon-Tank
    #LOC_NFPropulsion_argon-0625-1_description = Der größte erhältliche 0.625m Tank für edles Gas vom Haus Argon.
    #LOC_NFPropulsion_argon-0625-1_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-0625-2_title = ARK-MI-56 Argon-Tank
    #LOC_NFPropulsion_argon-0625-2_description = Der sollte mindestens ... fünfmal größer sein!
    #LOC_NFPropulsion_argon-0625-2_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-0625-3_title = ARK-MI-28 Argon-Tank
    #LOC_NFPropulsion_argon-0625-3_description = Der MI-28 ist der kleine Argon-Tank des armen Mannes. Nun, das sagen wir so, aber er ist immer noch nicht billig.
    #LOC_NFPropulsion_argon-0625-3_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-radial-0625-1_title = A101 Argon-Tank
    #LOC_NFPropulsion_argon-radial-0625-1_description = Ein Mikro-Argon-Tank, für alle Mikro-Argon-Anwendungen. Es könnte sich hierbei im einen umlackierten PB-X50R mit einem seitlichen Rohr handeln - aber so genau weiß das Niemand. Das Rohr ist anscheinend nur Deko.
    #LOC_NFPropulsion_argon-radial-0625-1_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_argon-radial-125-1_title = A102 Argon-Tank
    #LOC_NFPropulsion_argon-radial-125-1_description = Dieser etwas größere radiale Argon-Tank fasst etwas mehr Argon. Kapische?
