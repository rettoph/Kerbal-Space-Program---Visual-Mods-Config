    #LOC_NFPropulsion_xenon-125-2_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_xenon-125-3_title = PB-XA26 Xenon-Tank
    #LOC_NFPropulsion_xenon-125-3_description = Als wir Probodobodyne um einen neuen, größeren Xenon-Container fragten, glaubten sie uns zuerst nicht. Also haben sie uns dieses kleine Ding geschickt! Dennoch haben wir eine Verwendung dafür gefunden.
