    // Argon Tanks
    #LOC_NFPropulsion_argon-25-1_title = ARG-10M Argon-Tank
    #LOC_NFPropulsion_argon-25-1_description = Ursprünglich entworfen, um Propangas für die KSC-Küchen zu fassen, wurde dieser Tank von einem Argyle-Ingenieur (Hausmeister) umfunktioniert (gestohlen) und umgewandelt, um Argon zu halten.
