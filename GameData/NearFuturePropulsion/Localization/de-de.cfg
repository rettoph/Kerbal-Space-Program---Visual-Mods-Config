    #LOC_NFPropulsion_xenon-25-2_tags = fueltank (ion propellant tank nearfuture treibstofftank ionen kraftstoff
    #LOC_NFPropulsion_xenon-25-3_title = PB-Z02 Xenon-Tank
    #LOC_NFPropulsion_xenon-25-3_description =  Ein kleiner Satz von acht Behältern, gebaut mit Probodobodyne's herausragender Liebe zum Detail und harte Arbeit seiner umfangreichen QS-Abteilung.
