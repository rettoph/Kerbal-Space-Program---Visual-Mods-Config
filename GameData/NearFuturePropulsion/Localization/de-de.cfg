    //  Engines
    #LOC_NFPropulsion_ionXenon-0625-1_title = IX-8219 'AFTER' Ionen-Triebwerk
    #LOC_NFPropulsion_ionXenon-0625-1_description = Der 'Advanced Fairly Trustworthy Electric Rocket Motor' war der nächste Schritt für Ion Symphonic Protonic nach dem der IX-6315 begann, den Ruf zu entwickeln 'lahm' zu sein. Es läuft mit Xenon-Treibstoff und ist wirklich viel besser.
    #LOC_NFPropulsion_ionXenon-0625-1_tags = drive efficient engine (ion probe thruster vacuum xenon grid nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum gitter
    #LOC_NFPropulsion_ionXenon-0625-2_title = FI-1124 'HI-SNAP' Ionen-Triebwerk
    #LOC_NFPropulsion_ionXenon-0625-2_description = Kerb Kastrias Marketing-Abteilung nennt dieses Xenon betriebene Ionen-Triebwerk ein 'Kinderspiel unter allen Betriebsbedingungen'. Es scheint nur im Weltraum zu funktionieren. Vielleicht sollten wir es reklamieren.
    #LOC_NFPropulsion_ionXenon-0625-2_tags = drive efficient engine (ion probe thruster vacuum xenon grid nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum gitter
    #LOC_NFPropulsion_ionXenon-0625-3_title = FI-2154 'Juwel-4' Kaufmann-Ionen-Triebwerk
    #LOC_NFPropulsion_ionXenon-0625-3_description = Das Juwel-4 ist ein fortschrittlicher elektrostatischer Motor. Vier Steuergitter müssen besser sein als eins, stimmts? Immense Treibstoffeinsparung mit niedrigem Schub bedeutet, dass dieser Kerl für Cluster oder für Sonden großartig sein wird.
    #LOC_NFPropulsion_ionXenon-0625-3_tags = drive efficient engine (ion probe thruster vacuum xenon grid nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum gitter

    #LOC_NFPropulsion_ionArgon-0625-1_title = GW0101 'Gyro-1' Hallantrieb
    #LOC_NFPropulsion_ionArgon-0625-1_description = Da der Markt für Ionen-Motoren explodiert ist (in einem Fall wortwörtlich), hat eine Arbeitsgruppe von Elektro-Ingenieuren die IEEE gebildet. Ihr erstes Produkt, ein winziges Niedrigleistungs-Ionen-Triebwerk, wird wahrscheinlich letztendlich in einigen sehr kleinen Satelliten Verwendung finden.
    #LOC_NFPropulsion_ionArgon-0625-1_tags = drive efficient engine (ion probe thruster vacuum argon hall nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum
    #LOC_NFPropulsion_ionArgon-0625-2_title = GW7201 'Gyro-2' Linsen-Hallantrieb
    #LOC_NFPropulsion_ionArgon-0625-2_description = Die austretende Plasma dieses etwas besseren Hall-Triebwerks wird effektiv fokussiert, durch die Verwendung von fortschrittlicher Plasma-Linsentechnologie. Ein höherer spezifischer Impuls, Schub und Stromverbrauch ist die Folge. Diese Behauptungen wurden noch nicht außerhalb der Marketingbroschüre verifiziert.
    #LOC_NFPropulsion_ionArgon-0625-2_tags = drive efficient engine (ion probe thruster vacuum argon hall nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum
    #LOC_NFPropulsion_ionArgon-0625-3_title = GW3 'Drilling' Schachtelkanal-Hallantrieb
    #LOC_NFPropulsion_ionArgon-0625-3_description = Die vielversprechendsten der Hall-Triebwerks-Technologien, die Schachtelkanal-Triebwerke bringen Gewinne im Schub und spezifischen Impuls, und sieht wirklich cool aus.
    #LOC_NFPropulsion_ionArgon-0625-3_tags = drive efficient engine (ion probe thruster vacuum argon hall nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum

    #LOC_NFPropulsion_mpdt-0625_title = LF-1 'Charon' Magnetoplasmadynamisches Triebwerk
    #LOC_NFPropulsion_mpdt-0625_description = An accelerated plasma thruster that can achieve very high thrusts (well, for an electric engine) at the cost of an really large amount of power. There's rumors that Kerb Kastria is trying to cover up an incident where one of their test stands melted from waste heat, but their PR department assures us that it's all unfounded.
    #LOC_NFPropulsion_mpdt-0625_tags = drive efficient engine (ion probe thruster vacuum lithi plasma magnet nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum 
    #LOC_NFPropulsion_mpdt-125_title = LF-2 'Pyrios' Magnetoplasmadynamisches Triebwerk
    #LOC_NFPropulsion_mpdt-125_description = Wir haben dem kleinen magnetoplasmadynamischen Triebwerk immer mehr Magneten hinzugefügt, bis wir aus die Magneten ausgingen. Dann noch ein paar Rohre und noch mehr Drähte. Dann haben wir noch mehr Magneten gekauft. Das war das Ergebnis.
    #LOC_NFPropulsion_mpdt-125_tags = drive efficient engine (ion probe thruster vacuum lithi plasma magnet nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum
    #LOC_NFPropulsion_mpdt-25_title = LF-9 'Colossus' Magnetoplasmadynamischer Antrieb
    #LOC_NFPropulsion_mpdt-25_description = Irgendwann braucht man so viel Schub, dass das Wort 'Schubdüse' ziemlich ausgeleiert klingt. Also haben wir es 'Antrieb' genannt. Der MPD... A verbraucht Strom wie eine kleine Metropole, aber das Ergebnis kann sich sehen lassen.
    #LOC_NFPropulsion_mpdt-25_tags = drive efficient engine (ion probe thruster vacuum lithi plasma magnet nearfuture antrieb effizient triebwerk ionen sonde schubdüse vakuum

    #LOC_NFPropulsion_vasimr-0625_title = VX-100 'Helikon' VASIMR Plasmatriebwerk
    #LOC_NFPropulsion_vasimr-0625_description = Ein experimenteller Plasmamotor, der so eingestellt werden kann, dass er bei hohem Schub und niedrigem spezifischen Impuls oder niedrigem Schub und hohem spezifischen Impuls arbeitet. Zusätzlich kann er Argon oder Xenon als Brennstoff verwenden!
    #LOC_NFPropulsion_vasimr-0625_tags = drive efficient engine (ion thruster vacuum argon xenon variable magnet helicon nearfuture antrieb effizient triebwerk ionen vakuum variabel
    #LOC_NFPropulsion_vasimr-125_title = VW-200 'Magnotron' VASIMR Plasmatriebwerk
    #LOC_NFPropulsion_vasimr-125_description = Ein gepaarter VX-100-Antrieb mit den gleichen variablen Schub- und Treibstoffverbrauchsfähigkeiten. Die Erfindung der isolierten Drähte hat eine gewisse Erhöhung der Leistung ermöglicht.
    #LOC_NFPropulsion_vasimr-125_tags = drive efficient engine (ion thruster vacuum argon xenon variable magnet helicon nearfuture antrieb effizient triebwerk ionen vakuum variabel
    #LOC_NFPropulsion_vasimr-25_title = VW-10K 'Zyklotron' VASIMR Plasmatriebwerk
    #LOC_NFPropulsion_vasimr-25_description = Unsere Wissenschaftler merken an, dass "10K" für eine Idee steht und nicht eine bestimmte Fähigkeit, 10.000 von irgendetwas zu tun. Dieser Motor ist dennoch sehr kraftvoll und besteht aus mehreren hochleistungsfähigen Plasma-Triebwerken. Betrieb könnte fortschrittliche Stromerzeugungstechnologie erfordern.
    #LOC_NFPropulsion_vasimr-25_tags = drive efficient engine (ion thruster vacuum argon xenon variable magnet helicon nearfuture antrieb effizient triebwerk ionen vakuum variabel

    #LOC_NFPropulsion_pit-0625_title = KP-01 'Szintillator' Gepulstes Induktivtriebwerk
    #LOC_NFPropulsion_pit-0625_description = Ein kleiner induktiver Elektromotor mit vielen Magneten. Niedriger Verbrauch aber gute Leistung. Die Leistungsaufnahme kann erhöht werden, um den spezifischen Impuls zu erhöhen, obwohl dies auch zu Überhitzung führen könnte.
    #LOC_NFPropulsion_pit-0625_tags = drive efficient engine (ion thruster vacuum argon pulse induct nearfuture antrieb effizient triebwerk ionen vakuum induktion
    #LOC_NFPropulsion_pit-125_title = KP-XL 'Induktor' Gepulstes Induktivtriebwerk
    #LOC_NFPropulsion_pit-125_description = Kerb-Kastra-Ingenieure verbrachten Monate damit, am Nachfolger des hochgelobten KP-01 zu feilen. Das KP-XL verwendet das patentiertes "größeres Auspuffrohr"-Prinzip und eine Tonne induktiver Spulen. Natürlich nicht buchstäblich - es sind vielleicht eher 200kg. Hat die gleiche einstellbare Leistungsaufnahme wie das Vorgängermodell.
    #LOC_NFPropulsion_pit-125_tags = drive efficient engine (ion thruster vacuum argon pulse induct nearfuture antrieb effizient triebwerk ionen vakuum induktion
    #LOC_NFPropulsion_pit-25_title = KX-XK 'Repulsor' Gepulstes Induktivtriebwerk
    #LOC_NFPropulsion_pit-25_description = A large production-model pulsed inductive thruster, the KX-XK is a capable spacecraft main engine with variable power abilities. Kerb Kastra used a palindromic designation in order to increase the quality and accuracy of their technical support calls. And yes, it is supposed to glow like that.
    #LOC_NFPropulsion_pit-25_tags =  drive efficient engine (ion thruster vacuum argon pulse induct nearfuture antrieb effizient triebwerk ionen vakuum induktion

    // RCS
    #LOC_NFPropulsion_rcsblock-gridded-01_title = IW-201 Kaufmann-Ionenschubdüse
    #LOC_NFPropulsion_rcsblock-gridded-01_description = Dieses Mikro-Kaufmann-Triebwerk stößt einen stetigen Strom von geladenen Teilchen aus und bewegt damit Schiffe und Satelliten im Schneckentempo.
    #LOC_NFPropulsion_rcsblock-gridded-01_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer kontrolle docken manöver reaktion drehen steuerung ionen gitter
    #LOC_NFPropulsion_rcsblock-hall-01_title = SPZ-5167 Hall-RCS-Düse
    #LOC_NFPropulsion_rcsblock-hall-01_description = Wenn man ein elektrisches Steuersystem mit etwas mehr Bumms bei niedrigem Stromverbrauch benötigt, ist die SPZ-5167 die erste Wahl.
    #LOC_NFPropulsion_rcsblock-hall-01_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer translate ion hall nearfuture kontrolle docken manöver reaktion drehen steuerung ionen
    #LOC_NFPropulsion_rcsblock-pulsedplasma-01_title = KO-1 Gepulste Plasma-RCS-Düse
    #LOC_NFPropulsion_rcsblock-pulsedplasma-01_description = Diese Einstieger-Elektro-Triebwerk erfordert nur einen kleinen Stromfluss. Sein Nachteil ist die Verwendung von nicht nachfüllbarem, festen Treibstoff. Allerdings ist es ziemlich billig!
    #LOC_NFPropulsion_rcsblock-pulsedplasma-01_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer translate ion plasma nearfuture kontrolle docken manöver reaktion drehen steuerung ionen

    #LOC_NFPropulsion_rcsblock-mpdt-single-01_title = LiFt-1 Magnetoplasmadynamische RCS-Düse
    #LOC_NFPropulsion_rcsblock-mpdt-single-01_description = Der Gipfel der Entwicklung von elektrischen Steuersystemen, mit einem anständigen Schub und spezifischen Impuls. Dieses Modell hat eine einzige Düse für jene Präzisionsanwendungen.
    #LOC_NFPropulsion_rcsblock-mpdt-single-01_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer translate ion plasma nearfuture magneto kontrolle docken manöver reaktion drehen steuerung ionen
    #LOC_NFPropulsion_rcsblock-mpdt-triple-01_title = LiFt-3 Magnetoplasmadynamischer RCS-Düsenblock
    #LOC_NFPropulsion_rcsblock-mpdt-triple-01_description = Der Gipfel der Entwicklung von elektrischen Steuersystemen, mit einem anständigen Schub und spezifischen Impuls. Dieses Modell hat drei Düsen in einer seltsamen Konfiguration, von der KEDY behauptet, sie seie 'am optimalsten'. Was auch immer das heißen soll.
    #LOC_NFPropulsion_rcsblock-mpdt-triple-01_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate ion plasma nearfuture magneto kontrolle docken manöver reaktion drehen steuerung ionen
    #LOC_NFPropulsion_rcsblock-mpdt-quad-01_title =  LiFt-4 Magnetoplasmadynamischer RCS-Düsenblock
