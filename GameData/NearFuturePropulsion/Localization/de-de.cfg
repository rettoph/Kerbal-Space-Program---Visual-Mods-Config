    #LOC_NFPropulsion_xenon-radial-125-1_title = PB-XR9 Xenon-Tank
    #LOC_NFPropulsion_xenon-radial-125-1_description = Als ein schöner Ersatz für jenen kleinen zylindrischen Tank den Probodobodyne herstellt, kann dieser kugelförmige Super-Tank für alle xenonischen Bedürfnisse radial angebracht werden.
