	model = StockWaterfallEffects/Engine Configurations/poodle_plumes
  }
  
  @MODULE[ModulePartVariants]
  {
	@VARIANT[DoubleBell]
	{
		@GAMEOBJECTS
		{
			DoubleBell = true
			SingleBell = false
		}
	}
	@VARIANT[SingleBell]
	{
		@GAMEOBJECTS
		{
			DoubleBell = false
			SingleBell = true
		}
	}
  }
  
  !fx_exhaustFlame_blue_small = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = poodleFX

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = basicEngine
	  responseRateUp = 0.03
      responseRateDown = 0.2
    }
	CONTROLLER
    {
      name = Random2
      linkedTo = random
	  noiseType = perlin
	  scale = 0.5
	  minimum = -0.5
	  speed = 10
	  seed = 40
    }
	CONTROLLER
    {
      name = Random3
      linkedTo = random
	  noiseType = perlin
	  scale = 1
	  minimum = 0
	  speed = 5
	  seed = -20
    }
	CONTROLLER
    {
      name = Random4
      linkedTo = random
	  noiseType = perlin
	  scale = 0.5
	  minimum = -0.5
	  speed = 10
	  seed = 33
    }
	
    TEMPLATE
    {
      templateName = stock-methalox-upper-2
      overrideParentTransform = singlePlume
	  position = 0,0,-0.14
	  rotation = 0, 0, 0
	  scale = 0.608, 0.608, 0.61
    }
	
    TEMPLATE
    {
      templateName = stock-methalox-core
      overrideParentTransform = singlePlume
	  position = 0,0,-0.14
	  rotation = 0, 0, 0
	  scale = 0.608, 0.608, 0.61
    }
	
    TEMPLATE
    {
      templateName = stock-methalox-upper-2
      overrideParentTransform = doublePlume
	  position = 0,0,-0.14
	  rotation = 0, 0, 0
	  scale = 0.608, 0.608, 0.61
    }
	
    TEMPLATE
    {
      templateName = stock-methalox-core
      overrideParentTransform = doublePlume
	  position = 0,0,-0.14
	  rotation = 0, 0, 0
	  scale = 0.608, 0.608, 0.61
