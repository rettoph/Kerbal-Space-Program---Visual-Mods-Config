    {
      templateName = stock-kerolox-generator
      overrideParentTransform = thrustTransform
      scale = 0.42,0.42,0.42
      rotation = 0,25,90
      position = 0.344,0,0.221
    }
	
	TEMPLATE
    {
      templateName = stock-kerolox-core
      overrideParentTransform = thrustTransform
	  position = 0,0,0.658
	  rotation = 0, 0, 0
	  scale = 1.655, 1.655, 1.1
	}
  }
}

