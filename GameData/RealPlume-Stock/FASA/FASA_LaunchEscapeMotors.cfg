@PART[FASA_Mercury_LES]:FOR[RealPlume]:NEEDS[SmokeScreen] // Mercury Launch Escape System
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        fixedScale = 0.2
        energy = 0.5
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Sepmotor
    }    
}
