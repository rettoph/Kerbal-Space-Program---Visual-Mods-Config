@PART[FASAGerminiSRB175*]:FOR[RealPlume]:NEEDS[SmokeScreen] // Gemini Titan Solid Rocket Boosters
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,0.1
        plumePosition = 0,0,0
        smokePosition = 0,0,0.2
        slagPosition = 0,0,-0.7
        plumeScale = 0.9
        flareScale = 1.3
        smokeScale = 0.5
        slagScale = 0.9
        energy = 1
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
    }
    @MODULE[ModuleGimbal]
    {
        @gimbalTransformName = newThrustTransform
    }
}
