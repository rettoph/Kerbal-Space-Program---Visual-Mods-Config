@PART[FASAGeminiMiniSRB]:FOR[RealPlume]:NEEDS[SmokeScreen] // Gemini Mini SRB
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.4
        energy = 0.8
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Sepmotor
    }
}
@PART[FASAGerminiSRBInlineSep]:FOR[RealPlume]:NEEDS[SmokeScreen] // Gemini In-Line Separation Motor
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0.05,-0.1
        fixedScale = 0.8
        energy = 0.4
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Sepmotor
    }
}
