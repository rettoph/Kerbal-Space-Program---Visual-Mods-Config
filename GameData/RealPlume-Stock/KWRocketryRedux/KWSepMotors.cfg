@PART[KW2mSRBNoseCone]:FOR[RealPlume]:NEEDS[SmokeScreen] // 1.25m SRB Nose Cone
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = NozzleTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.05
        fixedScale = 0.3
        energy = 0.6
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Sepmotor
    }
}
