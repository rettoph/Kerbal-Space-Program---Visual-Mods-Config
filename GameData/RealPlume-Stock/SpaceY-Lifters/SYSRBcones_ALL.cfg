@PART[SYSRBconeSize1*]:FOR[RealPlume]:NEEDS[SmokeScreen] // SpaceY Sepmotor Nosecones
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 0.35
        energy = 0.6
        speed = 0.8
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Sepmotor
    }
}
