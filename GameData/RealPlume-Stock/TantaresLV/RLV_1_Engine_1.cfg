@PART[RLV_1_Engine_1]:NEEDS[RealPlume,SmokeScreen]//R-0120 "Sn√∏fonn" Rocket Engine
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = Cryogenic_LowerRed_CE
				!runningEffectName = DELETE
      }

      PLUME
      {
      name = Cryogenic_LowerRed_CE
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1
      emissionMult = 1

      corePosition = 0,0,0.5
      coreScale = 0.4

      plumePosition = 0,0,0.2
      plumeScale = 1.2

      plume2Scale = 1
      }
}
@PART[RLV_1_Engine_1]:FOR[zzRealPlume]
{
  @EFFECTS
  {
    @Cryogenic_LowerRed_CE
    {
      MODEL_MULTI_SHURIKEN_PERSIST
      {

          //Get the inputs from the other config.
          transformName = thrustTransform
          localRotation = 0,0,0
          localPosition = 0,0,-0.5
          fixedScale = 0.4
          emissionMult  = 0.5
          //
          name = flare
          modelName = RealPlume/Jade_FX/Engines/BlueOrigin/hydroSLLamp
          sizeClamp = 50
          randomInitalVelocityOffsetMaxRadius = 0

          decluster = true
          emitOnUpdate = true

          energy = 0.5
          speed = 0.5

          emission
          {
          power = 0.0      0
          power = 0.001     0.5
          power = 0.1     0.6
          power = 0.2 0.7
          power = 1.0  1.5
          }

      }
    }
  }
}
