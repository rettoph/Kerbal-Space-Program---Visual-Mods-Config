@PART[RLA_small_spike]:FOR[RealPlume]:NEEDS[SmokeScreen] // 36-5D "Caravel" Annular Aerospike Engine
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.95
        plumePosition = 0,0,1
        flareScale = 1.1
        plumeScale = 0.5
        energy = 0.4
        speed = 0.8
        emissionMult = 0.5
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName =  Hydrolox-Lower
    }
}

@PART[RLA_small_spike]:HAS[@PLUME[Hydrolox-Lower]]:FOR[zzRealPlume]
{
    @EFFECTS
    {
        @Hydrolox-Lower
        {
            !MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox-Lower-flare] {}
        }
    }
}
