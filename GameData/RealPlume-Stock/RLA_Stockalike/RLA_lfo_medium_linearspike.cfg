@PART[RLA_lfo_medium_linearspike]:FOR[RealPlume]:NEEDS[SmokeScreen] // RE-D2 "Cutter" Linear Aerospike Engine
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,-0.8
        plumePosition = 0,0,1
        flareScale = 1.1
        plumeScale = 0.4
        energy = 0.5
        speed = 0.8
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrolox-Lower
    }
}

@PART[RLA_lfo_medium_linearspike]:HAS[@PLUME[Hydrolox-Lower]]:FOR[zzRealPlume]
{
    @EFFECTS
    {
        @Hydrolox-Lower
        {
            !MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox-Lower-flare] {}
            !MODEL_MULTI_SHURIKEN_PERSIST[Hydrolox-Lower-plume_grey] {}
        }
    }
}
