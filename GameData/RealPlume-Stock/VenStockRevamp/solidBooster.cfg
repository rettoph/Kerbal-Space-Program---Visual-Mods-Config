@PART[solidBooster]:NEEDS[VenStockRevamp,!ReStock] // RT-10 "Hammer" Solid Fuel Booster
{
    @PLUME[Solid-Lower]
    {
        @flarePosition = 0,0,-0.1
        @plumePosition = 0,0,-0.1
        @smokePosition = 0,0,0.2
        @slagPosition = 0,0,-1.3
        @flareScale = 1
        @plumeScale = 1
        @smokeScale = 0.8
        @slagScale = 1
    }
}
