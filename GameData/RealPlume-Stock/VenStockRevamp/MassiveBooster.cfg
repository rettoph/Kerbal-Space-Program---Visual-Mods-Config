@PART[MassiveBooster]:FOR[RealPlume]:NEEDS[VenStockRevamp,!ReStock] // S1 SRB-KD25k "Kickback" Solid Fuel Booster
{
    @PLUME[Solid-Lower]
    {
        @flarePosition = 0,0,0.7
        @plumePosition = 0,0,1
        @smokePosition = 0,0,1.3
        @slagPosition = 0,0,0.2
        @flareScale = 0.7
        @plumeScale = 0.6
        @smokeScale = 0.6
        @slagScale = 0.6
    }
}
