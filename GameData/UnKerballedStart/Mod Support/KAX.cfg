//KAX Mod Config - by theoneGalen
//
//Hide Propelators, which asre useless without tiny SXT wings 
@PART[KAXVintagePropelator|KAXVintagePropelatorExtra|KAXVintagePropelatorS|KAXVintagePropelatorSS]:NEEDS[!SXT]:LAST[zzzUnKerballedStart]
{
	@TechRequired = unresearcheable
	@category = none
	@TechHidden = true
}

@PART[miniJetEngine|miniIntake]:NEEDS[KAX&CommunityTechTree,!AirplanePlus]:AFTER[zzzUnKerballedStart]
{
		@TechRequired = earlyAviation
}

@PART[winglet3]:NEEDS[AirplanePlus|SXT|KAX&CommunityTechTree]:AFTER[zzzUnKerballedStart]
{
		@TechRequired = stability
}


